<!--View Information-->
<!--View name : Fake Sign Up-->
<!--State name : app.fakeSignUp-->
<!--URL : #app/fakeSignUp-->

<ion-view title="Select Type Of User">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <!--social sign up section-->
	
    <ion-content id="social-sign-up-content">
        <div class="app-icon">
          <img src="img/app_icon.png" class="md-card-image">
        </div>

		<ion-slide-box on-slide-changed="slideHasChanged($index)">
		  <ion-slide>
			<div class="box blue"><img src="../../img/patient.jpg" style="width:304px;height:228px;"><h1>Overdose Patient</h1><br></div>
		  </ion-slide>
		  <ion-slide>
			<div class="box yellow"><img src="../../img/naloxone.jpg" style="width:304px;height:228px;"><h1>Naloxone Carrier</h1><br></div>
		  </ion-slide>
		</ion-slide-box>
		<p style="text-align:center"><b>Which are you?</b></p>
		<ion-radio ng-model="choice" ng-value="'A'">Overdose Patient</ion-radio>
		<ion-radio ng-model="choice" ng-value="'B'">Naloxone Carrier</ion-radio>
   
        <!--end input section-->
        <a class="md-raised social-button md-button md-default-theme material-background">
          Next
        </a>
      </div>
    </ion-content><!--end social sign up section-->
</ion-view>
