<!--View Information-->
<!--View name : Device contact Detail-->
<!--Controller name : contactDetailCtrl-->
<!--Controller path : www/templates/ontact-manager/js/controllers.js-->
<!--State name : app.contactDetail-->
<!--URL : #app/contactDetail-->

<ion-view view-title="">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <form name="noteForm">
        <ion-content class="header-in-content">
            <!--toolbar section-->
            <md-toolbar class="bar-subheader md-tall md-primary toolbar-medium toolbar-in-content">
                <div>
                    <h1>
                        <i class="ion-android-person"></i>
                    </h1>

                    <h3> Contact Detail </h3>
                </div>
                <a class="md-button md-accent md-fab fab-toolbar-medium"
                   ng-click="showListBottomSheet($event,contact)"
                   aria-label="showListBottomSheet">
                    <i class="ion-android-star"></i>
                </a>
            </md-toolbar> <!--end toolbar section-->

            <!--mobile contact detail section-->
            <div id="contact-detail-content">
                <!--input section-->
                <md-input-container md-no-float>
                    <i class="ion-android-person"></i>
                    <input ng-model="contact.name.honorificPrefix" name="firstName" placeholder="Name Prefix">
                </md-input-container>

                <md-input-container md-no-float>
                    <i class="ion-android-person"></i>
                    <input ng-model="contact.name.givenName" name="firstName" required
                           placeholder="* First Name (required)">
                </md-input-container>

                <md-input-container md-no-float>
                    <i class="ion-android-person"></i>
                    <input ng-model="contact.name.middleName" name="firstName" placeholder="Middle Name">
                </md-input-container>

                <md-input-container md-no-float>
                    <i class="ion-android-person"></i>
                    <input ng-model="contact.name.familyName" name="firstName" placeholder="Last Name">
                </md-input-container>

                <md-input-container md-no-float>
                    <i class="ion-android-person"></i>
                    <input ng-model="contact.name.honorificSuffix" name="firstName" placeholder="Name Suffix">
                </md-input-container>

                <md-input-container ng-repeat="number in contact.phoneNumbers" md-no-float>
                    <i class="ion-android-phone-portrait"></i>

                    <input ng-model="number.value" name="telephone" class="input-tel"
                           placeholder="* Telephone" type="tel">

                    <i ng-show="number.value.length > 0"
                       ng-click="callTo(number.value)"
                       class="ion-android-call tel"></i>

                    <i ng-show="number.value.length > 0"
                       ng-click="sentSms(number.value)"
                       class="ion-android-textsms message"></i>

                </md-input-container>

                <md-input-container ng-repeat="email in contact.emails" md-no-float>
                    <i class="ion-android-mail"></i>

                    <input ng-model="email.value" class="input-mail" name="email" placeholder="Email">

                    <i ng-show="email.value.length > 0"
                       ng-click="sentEmail(email.value)"
                       class="ion-android-send mail"></i>

                </md-input-container>
                <!--end input section-->
            </div> <!--end mobile contact detail section-->
        </ion-content>
    </form>

    <!--angular template section-->
    <script type="text/ng-template" id="contact-actions-template.html">
        <md-bottom-sheet class="md-list md-has-header">
            <h1 class="md-bottom-sheet-header">Contact Actions</h1>
            <!--list section-->
            <md-list>
                <md-list-item>
                    <a class="md-default-theme md-bottom-sheet-list-item" ng-click="addNumber()">
                        <i class="ion-android-call"></i>
                        <span>New Number</span>
                    </a>
                </md-list-item>
                <md-list-item>
                    <a class="md-default-theme md-bottom-sheet-list-item" ng-click="addMail()">
                        <i class="ion-android-mail"></i>
                        <span>New Email</span>
                    </a>
                </md-list-item>
                <md-list-item>
                    <a class="md-default-theme md-bottom-sheet-list-item"
                       ng-class="{ 'disabled-link': disableSaveBtn}"
                       ng-click="saveContact(contact,$event)">
                        <i class="ion-android-list"></i>
                        <span>Save</span>
                    </a>
                </md-list-item>
                <md-list-item ng-show="actionDelete">
                    <a class="md-default-theme md-bottom-sheet-list-item"
                       ng-click="deleteContact(contact,$event)">
                        <i class="ion-android-delete"></i>
                        <span>Remove</span>
                    </a>
                </md-list-item>
            </md-list><!--end list section-->

        </md-bottom-sheet>
    </script><!--end angular template section-->

</ion-view>
